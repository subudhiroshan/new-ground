name: Compile Apps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Compile
      run: make compile

    - name: Test
      run: make test

    - name: Comment on PR
      uses: thollander/actions-comment-pull-request@v2
      with:
        filePath: test_output.json | jq
      
